version: "3.9"

services:
  frontend:
    image: ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devsecjobs-frontend:${APP_TAG}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - public
    restart: unless-stopped

  backend:
    image: ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devsecjobs-backend:${APP_TAG}
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?charset=utf8mb4
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - private
      - public
    restart: unless-stopped

  db:
    image: mysql:8.0

    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - private
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 15
    restart: unless-stopped

networks:
  public:
  private:
    internal: true

volumes:
  mysql_data:
