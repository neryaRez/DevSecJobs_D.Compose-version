name: Auto Update (SHA + latest)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ACCOUNT_ID: ${{ vars.ACCOUNT_ID }}
  FE_REPO: ${{ vars.FE_REPO }}
  BE_REPO: ${{ vars.BE_REPO }}
  COMPOSE_DIR: /opt/devsecjobs/Devops

jobs:
  detect-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes (robust)
        id: changes
        shell: bash
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "BEFORE=$BEFORE"
          echo "AFTER=$AFTER"

          # In rare cases BEFORE can be all zeros (new branch). Fallback:
          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            BEFORE="$(git rev-list --max-parents=0 HEAD)"
          fi

          CHANGED="$(git diff --name-only "$BEFORE" "$AFTER" || true)"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -qE '^FrontEnd/'; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
          fi

          if echo "$CHANGED" | grep -qE '^Backend/'; then
            echo "backend=true" >> "$GITHUB_OUTPUT"
          else
            echo "backend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Tag = short commit sha
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        id: tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure AWS (OIDC)
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Frontend (SHA + latest)
        if: steps.changes.outputs.frontend == 'true'
        run: |
          FE_SHA="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${FE_REPO}:${{ steps.tag.outputs.TAG }}"
          FE_LATEST="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${FE_REPO}:latest"

          docker build -t "$FE_SHA" -t "$FE_LATEST" ./FrontEnd
          docker push "$FE_SHA"
          docker push "$FE_LATEST"

      - name: Build & Push Backend (SHA + latest)
        if: steps.changes.outputs.backend == 'true'
        run: |
          BE_SHA="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${BE_REPO}:${{ steps.tag.outputs.TAG }}"
          BE_LATEST="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${BE_REPO}:latest"

          docker build -t "$BE_SHA" -t "$BE_LATEST" ./Backend
          docker push "$BE_SHA"
          docker push "$BE_LATEST"

      - name: Get runner public IP
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        id: ip
        run: echo "IP=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Allow SSH from GitHub runner (temporary)
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id "${{ vars.EC2_SG_ID }}" \
            --ip-permissions "IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges=[{CidrIp=${{ steps.ip.outputs.IP }}/32,Description=gha-temp-ssh}]" \
          || true

      - name: SSH & Update Frontend (pull latest only)
        if: steps.changes.outputs.frontend == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.COMPOSE_DIR }}
            docker compose pull frontend
            docker compose up -d --no-deps frontend

      - name: SSH & Update Backend (pull latest only)
        if: steps.changes.outputs.backend == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.COMPOSE_DIR }}
            docker compose pull backend
            docker compose up -d --no-deps backend

      - name: Revoke SSH from GitHub runner (cleanup)
        if: always() && (steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true')
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id "${{ vars.EC2_SG_ID }}" \
            --ip-permissions "IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges=[{CidrIp=${{ steps.ip.outputs.IP }}/32}]" \
          || true
